<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="card">
        <div class="card__image">
            <div class="background">
                <img src="icon-view.svg" class="icon-view">
            </div>
            <img src="image-equilibrium.jpg" class="main-icon">
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <div class="card__info--price">0.041 ETH</div>
            <div class="card__info--time">3 days left</div>
        </div>
        <div class="card__box">
            <img src="image-avatar.png">
            <p class="card__creator">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
