<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <button class="btn" onclick="getNumber('-')">-</button>
            <button class="btn" onclick="getNumber('+')">+</button>
            <button class="btn" onclick="getNumber('/')">/</button>
            <button class="btn" onclick="getNumber('*')">*</button>
            <button class="btn" onclick="typeNumber('7')">7</button>
            <button class="btn" onclick="typeNumber('8')">8</button>
            <button class="btn" onclick="typeNumber('9')">9</button>
            <button class="btn" id="clear" onclick="clear()">C</button>
            <button class="btn" onclick="typeNumber('4')">4</button>
            <button class="btn" onclick="typeNumber('5')">5</button>
            <button class="btn" onclick="typeNumber('6')">6</button>
            <button class="btn ce" onclick="clearAll()">CE</button>
            <button class="btn" onclick="typeNumber('1')">1</button>
            <button class="btn" onclick="typeNumber('2')">2</button>
            <button class="btn" onclick="typeNumber('3')">3</button>
            <button class="btn equal" onclick="showResult()">=</button>
            <button class="btn zero" onclick="typeNumber('0')">0</button>
            <button class="btn dot" onclick="typeNumber('.')">.</button>
        </div>
    </div>
<script src="calc.js"></script>
</body>
</html>
